<!doctype html>
<html>
  <head>
    <title>File Upload</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <main>
      <header><h1>React ESP8266 converter</h1></header>
      <section>

        {% if uploadSuccess %}        
          <div> 
            <form action="http://127.0.0.1:5000/download">
              <button type="submit">Download</button>
            </form>
          </div>
        {% else %}
          <div> 
            <p>Upload your React build directory in zip format.</p>
            <form method="POST" action="http://127.0.0.1:5000" enctype="multipart/form-data">
              <p><input type="file" name="file"></p>
              <p>
                <label for="ssid">SSID</label>
                <input type="text" name="ssid">
              </p>
              <p>
                <label for="password">password</label>
                <input type="text" name="password">
              </p>
              <p><input type="submit" value="Submit"></p>
            </form>
          </div>
        {% endif %}




      </section>
    </main>
      
  </body>
</html>
